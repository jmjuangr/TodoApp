<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AporopoApp - Gestor de Tareas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/logotipo_aporopoApp_transparent.png" alt="TodoApp">
        </div>
        <div class="header__title">
            <h1>TodoApp</h1>
        </div>
        <div class="header__buttons">
            <span id="lastUserName"></span>
            <a href="login.html" class="btn">Cerrar sesión</a>
        </div>
    </header>
    
    
    <main class="main">
        <aside class="task-sidebar">
            <h2>Registro de Tareas</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Título de la tarea" required>
                <textarea id="taskDescription" placeholder="Descripción"></textarea>
                <input type="date" id="taskDate" required>
                <select id="taskPriority">
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                </select>
                <button type="submit">Agregar Tarea</button>
            </form>
        </aside>
        
        <section class="task-container">
            <div class="task-column" id="highPriority" data-priority="Alta">
                <h2>Prioridad Alta</h2>
            </div>
            <div class="task-column" id="mediumPriority" data-priority="Media">
                <h2>Prioridad Media</h2>
            </div>
            <div class="task-column" id="lowPriority" data-priority="Baja">
                <h2>Prioridad Baja</h2>
            </div>
        </section>

        <!-- Modal para editar tarea -->
<div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar Tarea</h2>
      <form id="editTaskForm">
        <div>
          <label for="editTaskTitle">Título:</label>
          <input class="input-modal" type="text" id="editTaskTitle" required>
        </div>
        <div>
          <label for="editTaskDescription">Descripción:</label>
          <textarea class="input-modal" id="editTaskDescription" required></textarea>
        </div>
        <div>
          <label for="editTaskDate">Fecha límite:</label>
          <input class="input-modal"type="date" id="editTaskDate" required>
        </div>
        <div>
          <label for="editTaskPriority">Prioridad:</label>
          <select class="input-modal" id="editTaskPriority">
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
          </select>
        </div>
        <button class="input-modal" type="submit">Guardar cambios</button>
      </form>
    </div>
  </div>
  
    </main>
    
    <footer class="footer">
        <p>TodoApp</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
