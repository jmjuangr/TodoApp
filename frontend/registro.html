<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TodoApp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/logotipo_aporopoApp_transparent.png" alt="AporopoApp">
        </div>
        <div class="header__title">
            <h1>TodoApp</h1>
        </div>
        <div class="header__buttons">
            <a href="login.html" class="btn">Iniciar sesión</a>
        </div>
    </header>

    <main class="register-container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <label for="username">Nombre de Usuario</label>
            <input class=input-register type="text" id="username" name="username" required>

            <label for="password">Contraseña</label>
            <input class=input-register type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirmar Contraseña</label>
            <input class=input-register type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Registrarse</button>
        </form>
        <p id="registerError" class="error-message"></p>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </main>

    <footer class="footer">
        <p>TodoApp</p>
    </footer>

    <script src="registerscript.js"></script>
</body>
</html>
