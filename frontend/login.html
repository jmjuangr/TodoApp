<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TodoApp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/logotipo_aporopoApp_transparent.png" alt="AporopoApp">
        </div>
        <div class="header__title">
            <h1>TodoApp</h1>
        </div>
        <div class="header__buttons">
            <span></span>
        </div>
    </header>

    <main class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Nombre de Usuario</label>
            <input class=input-login type="text" id="username" name="username" required>

            <label for="password">Contraseña</label>
            <input class=input-login type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        <p id="loginError" class="error-message"></p>
    </main>

    <footer class="footer">
        <p>TodoApp</p>
    </footer>

    <script src="loginscript.js"></script>
</body>
</html>
